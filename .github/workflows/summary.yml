name: Daily WisdomTree Summary

on:
  schedule:
    - cron: '0 15 * * 1-5' # 8am MST / 3pm UTC, Mon-Fri
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-summary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run summarizer
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          AI_STUDIO_API_KEY: ${{ secrets.AI_STUDIO_API_KEY }}
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          SUMMARIZE_PROVIDER: ALL
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python scripts/fetch_and_summarize.py
        
      - name: Archive summaries
        uses: actions/upload-artifact@v4
        with:
          name: daily-summaries
          path: summaries/
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./summaries
          force_orphan: true
